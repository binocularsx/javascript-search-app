<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css" />
    <title>Search App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>

<body>
    <main>
        <h1 class="offscreen">
            Search Me
        </h1>
        <section class="search_entry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                <span class="color">Binoculars <i class="fas fa-binoculars"></i></span>
            </div>
            <form action="" id="searchBar" class="searchBar">
                <label for="search" class="offscreen">
                    Type Something...
                </label>
                <input type="text" id="search" autocomplete="off" />
                <div class="none button clear" id="clear" role="button" tabindex="0" aria-label="Clear search terms"><i class="fas fa-times"></i></div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button"><i class="fas fa-search"></i></button>

            </form>
        </section>

        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive">
                </div>
            </div>
            <div id="searchResults" class="searchResults">

            </div>

        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span>Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
            <span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>

</html>
